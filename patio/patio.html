<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {

            width: 100%;
            height: 200px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.6s;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;

        }

        h2:hover {
            opacity: 1;
        }

        .patio {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            background-image: url(https://www.denia.com/wp-content/uploads/2022/02/jardin-con-piscina-en-casa-benimaquia-de-qb-arquitectos.jpg);
            height: 100vh;
            text-align: center;
            background-size: cover;
        }

        .patio img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            height: 200px;
        }

        .patio__exterior,.patio__asientos,.patio__hamacas {
            position: relative;
            width: 200px;
            margin: 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section class="patio">
        <div class="patio__exterior">
            <a href="comedor.html">
                <h2>Comedor</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRui7PSqTLSIt0nA7VuNsONGVloVvQURt-FwA&s" alt="">
        </div>
        <div class="patio__hamacas">
            <a href="tumbona.html">
                <h2>Tumbonas</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-U9KnZ4KsIrDexI-g-UQV6Z4rGC1AniqExQ&s"
                alt="">
        </div>
        <div class="patio__asientos">
            <a href="asientos.html">
                <h2>Asientos</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvDtzioU-kUifzCR1w9niTPE9aCuhX7g5iMQ&s"
                alt="">
        </div>
    </section>
</body>

</html>
