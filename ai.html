<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {

            width: 100%;
            height: 200px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.6s;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;

        }

        h2:hover {
            opacity: 1;
        }

        .hogar {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://i0.wp.com/creatividadenblanco.com/wp-content/uploads/2020/08/Conceptos-ba%CC%81sicos-para-la-decoracio%CC%81n-low-cost-de-tu-hogar.gif?fit=820%2C462&ssl=1);
            text-align: center;
            background-size: cover;
        }

        .hogar img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            height: 199px;
        }

        .hogar__cocina,.hogar__salon,.hogar__patio {
            position: relative;
            width: 200px;
            margin: 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section class="hogar">
        <div class="hogar__cocina">
            <a href="">
                <h2>Cocina</h2>
            </a>
            <img src="https://ceramicos.es/wp-content/uploads/2023/05/Origins-grey-ambiente-1-400x400.jpg" alt="">
        </div>
        <div class="hogar__salon">
            <a href="salon/salon.html">
                <h2>Salon</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrG9kbOEvrYQei1cN_I03r6sl2fwaVS-HaNg&s"
                alt="">
        </div>
        <div class="hogar__patio">
            <a href="patio/patio.html">
                <h2>Patio</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsyXUtZpgnGPaVkduT8DkZ02cs3VqgMJaX1Q&s"
                alt="">
        </div>
    </section>
    <script>


        const elbody = document.querySelector("body");

        const micocina = document.querySelector(".hogar__cocina");

        micocina.addEventListener("click", () => {
            alert("¡Todo lo que necesites en tu cocina!")
        });



        const misalon = document.querySelector(".hogar__salon");

        misalon.addEventListener("click", () => {
            alert("Lo mejor para tu salón")
        });



        const mipatio = document.querySelector(".hogar__patio");

        mipatio.addEventListener("click", () => {
            alert("¡Ten un patio de ensueño!")
        });

    </script>
</body>

</html>
