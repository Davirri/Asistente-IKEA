<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {

            width: 100%;
            height: 200px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.6s;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;

        }

        h2:hover {
            opacity: 1;
        }

        .hogar {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://66.media.tumblr.com/0fdbcbd04adce56fb866f1908401f969/tumblr_inline_ppp6ziMsRR1u06eco_540.gif);
            text-align: center;
            background-size: cover;
        }

        .hogar img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            height: 200px;
        }

        .hogar__cocina,.hogar__salon,.hogar__patio {
            position: relative;
            width: 200px;
            margin: 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section class="hogar">
        <div class="hogar__cocina">
            <a href="">
                <h2>Cocina</h2>
            </a>
            <img src="https://ceramicos.es/wp-content/uploads/2023/05/Origins-grey-ambiente-1-400x400.jpg" alt="">
        </div>
        <div class="hogar__salon">
            <a href="salon/salon.html">
                <h2>Salon</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrG9kbOEvrYQei1cN_I03r6sl2fwaVS-HaNg&s"
                alt="">
        </div>
        <div class="hogar__patio">
            <a href="patio.html">
                <h2>Patio</h2>
            </a>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsyXUtZpgnGPaVkduT8DkZ02cs3VqgMJaX1Q&s"
                alt="">
        </div>
    </section>
</body>

</html>
